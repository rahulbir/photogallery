<!DOCTYPE html>
<html>
  <head>
    <title>Photo Gallery</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="assets/css/photogallery.css">
  </head>

  <body>
    <div class="container">
      <h2 class="title">Photo Gallery</h2>

      <div class="gallery-container" id="photo-gallery"></div>
      
      <div class="lightbox-container hide" id="lightbox">
        <div class="wrapper">
          <img class="image" id="lightbox-image" src=""></img>
          <p class="caption" id="lightbox-caption"></p>
          <a class="prev" id='prev-lightbox-btn'>&#10094;</a>
          <a class="next" id='next-lightbox-btn'>&#10095;</a>
          <a class="close" id='close-lightbox-btn'>&#8855;</a>
        </div>
      </div>
    </div>
    
    <!-- Load JS files  -->
    <script src="assets/js/photogallery.js"></script>
  </body>
</html>
